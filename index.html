<!DOCTYPE html>
<html>
 <head>
  <title>Simple Time</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="generator" content="cat /dev/urandom > index.html" />
  <link rel="icon" href="favicon.png" type="image/x-png" />
  <link rel="stylesheet" type="text/css" href="/css/dark.css" />
  <link rel="stylesheet" type="text/css" href="/css/light.css" />
  <script async type="text/javascript">
  function usestyle(setcss) {
      for (i = 0; i < 2; i++) {
          document.styleSheets[i].disabled = (setcss != i);
      }
  }
  </script>
 </head>
 <body>
  <a href="https://github.com/fastpoke/simple_time/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="/img/github.png"></a>
  <div class="center">
   <div id="time">
    <div class="clock hour"><div class="display"></div></div>
    <div class="clock minute"><div class="display"></div></div>
    <div class="clock second"><div class="display"></div></div>
   </div>
  </div>
  <script type="text/javascript" src="/js/script.js"></script>
  <div class="footer"><a href="http://fastpoke.org/" target="_blank">neko power solutions~<img src="/img/nekopaw.png" border="0" alt="" title="neko power solutions"></a></div>
  <div class="style">
   <input type="button" onclick="usestyle(0)" value="dark">&nbsp;&nbsp;/&nbsp;&nbsp;<input type="button" onclick="usestyle(1)" value="light">
  </div>
 </body>
</html>
